<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설비 가동 상황</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
</head>

<th:block layout:fragment="css">
    <style>
        .container-fluid {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #myTable {
            width: 100%;
            border-collapse: collapse;
        }

        #myTable th, #myTable td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        #myTable th {
            background-color: #f2f2f2;
        }

        .btn {
            margin-bottom: 10px;
        }

        .dataTables_filter {
            display: none;
        }

        .dataTables_info {
            display: none;
        }

        .dataTables_length {
            display: none;
        }

        .dataTables_paginate {
            display: none;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container select {
            margin-right: 10px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-top: 10px">
        <h1 class="h3 mb-0 text-gray-800" style="font-weight:900;">설비 가동 상황</h1>
    </div>
    <table id="myTable" class="display">
        <thead>
        <tr>
            <th>시설명</th>
            <th>가동여부</th>
            <th>진행도</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-top: 10px">
        <h1 class="h3 mb-0 text-gray-800" style="font-weight:900;">CAPA 현황</h1>
    </div>
    <table id="myTable2" class="display">
        <thead>
        <tr>
            <th>시설명</th>
            <th>CAPA 점유율</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": "/api/report/facility/progress",
                    "type": "GET",
                    "data": function (params) {
                        return {
                            draw: params.draw,
                            start: params.start,
                            length: params.length
                        };
                    },
                    "dataSrc": "data"
                },
                "columns": [
                    { "data": "facilityName" },
                    { "data": "facilityStatus" },
                    { "data": "facilityProgress" },
                ],
                "paging": true,
                "lengthMenu": [ 15, 25, 50, 100 ],
                "pageLength": 15,
                "language": {
                    "lengthMenu": "_MENU_ 개 단위",
                    "info": "전체 _TOTAL_개, _START_부터 _END_까지",
                    "paginate": {
                        "previous": "이전",
                        "next": "이후"
                    }
                }
            });

            $('#myTable2').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": "/api/report/capa/progress",
                    "type": "GET",
                    "data": function (params) {
                        return {
                            draw: params.draw,
                            start: params.start,
                            length: params.length
                        };
                    },
                    "dataSrc": "data"
                },
                "columns": [
                    { "data": "capaName" },
                    { "data": "capaProgress" },
                ],
                "paging": true,
                "lengthMenu": [ 15, 25, 50, 100 ],
                "pageLength": 15,
                "language": {
                    "lengthMenu": "_MENU_ 개 단위",
                    "info": "전체 _TOTAL_개, _START_부터 _END_까지",
                    "paginate": {
                        "previous": "이전",
                        "next": "이후"
                    }
                }
            });

            function formatDate(dateString) {
                var date = new Date(dateString);
                var day = date.getDate();
                var month = date.getMonth() + 1;
                var year = date.getFullYear() % 100;
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();

                return `${year.toString().padStart(2, '0')}.${month}.${day} ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        });
    </script>
</th:block>

</html>
