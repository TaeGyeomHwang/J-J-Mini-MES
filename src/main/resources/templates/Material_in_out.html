<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원자재 입출고 관리</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
</head>

<th:block layout:fragment="css">
<style>
    .container-fluid {
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    #Material_in_out_table {
        width: 100%;
        border-collapse: collapse;
    }
    #Material_in_out_table th, #Material_in_out_table td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    #Material_in_out_table th {
        background-color: #f2f2f2;
    }
    .btn {
        margin-bottom: 10px;
    }
</style>
</th:block>

<div layout:fragment="content" class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-top: 10px">
        <h1 class="h3 mb-0 text-gray-800" style="font-weight:900;">원자재 입출고 관리</h1>
        <a href="/materialAdd" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">발주 추가</a>
    </div>
    <table id="Material_in_out_table" class="display">
        <thead>
        <tr>
            <th>이력ID</th>
            <th>원자재명</th>
            <th>입/출고량(kg, L, 개)</th>
            <th>업체명</th>
            <th>발주일</th>
            <th>발주 접수일</th>
            <th>입고일</th>
            <th>출고일</th>
            <th>보관기한</th>
            <th>상태</th>
            <th>취소하기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material : ${materials}">
            <td th:text="${material.materialNo}"></td>
            <td th:text="${material.materialName.getDescription()}"></td>
            <td th:text="${material.materialInoutAmount}"></td>
            <td th:text="${material.materialSupplierName.getDescription()}"></td>
            <td th:text="${material.materialOrderDate}"></td>
            <td th:text="${material.materialReceiptDate}"></td>
            <td th:text="${material.materialInDate}"></td>
            <td th:text="${material.materialOutDate}"></td>
            <td th:text="${material.materialExpireDate}"></td>
            <td th:text="${material.materialStatus.getDescription()}"></td>
            <td th:if="${material.materialStatus eq 'PREPARING_SHIP'}">
                <button>취소하기</button>
            </td>
            <td th:unless="${material.materialStatus eq 'PREPARING_SHIP'}"></td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script>
    $(document).ready( function () {
        let MaterialTable = $('#Material_in_out_table').DataTable({

        });
    });
</script>
