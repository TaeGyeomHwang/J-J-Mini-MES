<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script>
    $(document).ready( function () {
        $('#inventory-table').DataTable();
    });
</script>

<script>
    $(document).ready(function () {
        console.log(1);
        function getCurrentTime() {
            $.ajax({
                url: '/time',
                method: 'GET',
                success: function(data) {
                    var currentTime = new Date(data);
                    var hours = String(currentTime.getHours()).padStart(2, '0');
                    var minutes = String(currentTime.getMinutes()).padStart(2, '0');
                    var year = currentTime.getFullYear();
                    var month = String(currentTime.getMonth() + 1).padStart(2, '0');
                    var day = String(currentTime.getDate()).padStart(2, '0');
                    var daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
                    var dayOfWeek = daysOfWeek[currentTime.getDay()];
                    var formattedTime = hours + ':' + minutes + ', ' + year + '-' + month + '-' + day + '-' + dayOfWeek;
                    $('#current-time').html('현재 시각<br>' + formattedTime);
                    console.log(formattedTime);
                },
                error: function(error) {
                    console.log('Error fetching time:', error);
                }
            });
        }

        console.log(1);
        getCurrentTime();
        console.log(2);
    });
</script>
